<!DOCTYPE html>
<html>
<head>
  <title>Your Turn</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<a href="index.html">Back</a>

<h1>Your Turn</h1>
<h2>What are your takeaways from this presentation?</h2>

<p>Click the button to share your thoughts.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
  let person = prompt("Please enter your thoughts", "I think that...");
  if (person != null) {
    document.getElementById("demo").innerHTML =
    "Thank you for your answer";
  }
}
</script>

</body>
</html>
